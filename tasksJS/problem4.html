    <script>
        var array = ['GUVI', 'I', 'am', 'a geek'];
        function transformFirstAndLast(arr) {
            var newObject = {};
            newObject[arr[0]] = arr[arr.length - 1];

        }
        var obj = transformFirstAndLast(array);
        console.log(obj);
    </script>
